<!DOCTYPE html>
<html>

<body>

    <div id="videos">
        <video class="video-player" id="user1" autoplay playsinline muted></video>
        <video class="video-player" id="user2" autoplay playsinline></video>
    </div>

    <div id="controls">

        <button class="control-container" id="camera-btn" onClick="toggleCamera()">
            <img src="icons/camera.png" />
        </button>

        <button class="control-container" id="mic-btn" onClick="toggleMic()">
            <img src="icons/mic.png" />
        </button>

        <a href="index.html">
            <div class="control-container" id="leave-btn">
                <img src="icons/phone.png" />
            </div>
        </a>

    </div>
